name: Deploy Angular to GitHub Pages (Debug)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (debug)
        run: |
          npx ng build --configuration production --base-href /personalBlog/
          echo "===== DIST CONTENT ====="
          ls -R dist
